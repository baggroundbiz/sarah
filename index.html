<head>

  <link rel="icon" type="image/png" href="https://i.ibb.co/LdryJxFP/527930441-1078653741078913-5055817325613459129-n-heic.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #C0C0C0;
      --glass-bg: rgba(18,18,25,0.84);
      --glass-border: rgba(255,255,255,0.07);
      --shadow: 0 12px 36px rgba(0,0,0,0.25);
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      scroll-behavior: smooth;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-padding-top: 60px;
    }
    body {
      background: #111;
      font-family: 'Roboto', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    .bg-hero {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background: url('https://i.ibb.co/LdryJxFP/527930441-1078653741078913-5055817325613459129-n-heic.jpg') no-repeat center center/cover;
    }
    .bg-hero::after {
      content: '';
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100%;
      background: linear-gradient(180deg, rgba(10, 10, 12, 0.6) 70%, rgba(18, 18, 18, 1) 100%);
      z-index: 1;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      z-index: 1;
      scroll-snap-align: start;
    }
    .hero-content {
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      width: 100vw;
      position: relative;
      height: 100vh;
      justify-content: flex-end;
      padding-bottom: 12vh;
    }
    .comic-name {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.8rem, 4vw, 2.3rem);
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 9px rgba(0, 0, 0, 0.2);
      margin-bottom: 0.7em;
      text-align: center;
      animation: fadeInUp 1.1s;
    }
    .insta-pill {
      background: rgba(36, 36, 36, 0.6);
      color: var(--accent);
      border-radius: 50px;
      border: 1.3px solid var(--accent);
      font-size: 1.03rem;
      font-weight: 600;
      padding: 0.38em 1.3em;
      margin-bottom: 0.7em;
      display: inline-block;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      animation: fadeInUp 1.5s;
    }
    .insta-pill:hover { background: var(--accent); color: #222; }

    .socials {
      display: flex;
      gap: 16px;
      margin-bottom: 2.4em;
      animation: fadeInUp 1.7s;
    }
    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 41px;
      height: 41px;
      color: #fff;
      border-radius: 50%;
      border: 1.5px solid var(--accent);
      font-size: 1.18rem;
      transition: 0.18s;
      text-decoration: none;
    }
    .social-btn:hover { color: var(--accent); border-color: var(--accent); transform: scale(1.1); }

    .swipe-btn {
      position: absolute;
      left: 50%;
      bottom: 9vh;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: var(--accent);
      font-size: 2.2rem;
      animation: bounce 2s infinite;
      z-index: 1000;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(28px); }
      to { opacity: 1; transform: none; }
    }
    @keyframes bounce {
      0%, 20%, 100% { transform: translate(-50%, 0); }
      40% { transform: translate(-50%, 12px); }
      60% { transform: translate(-50%, 6px); }
    }

    main {
      position: relative;
      z-index: 2;
      scroll-snap-align: start;
      max-width: 820px;
      margin: 0 auto;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      border-radius: 1.2em;
      padding: 2.7em 1.5em;
      opacity: 0;
      transform: translateY(20px);
      animation: mainFadeIn 1s forwards 2.2s;
    }
    @keyframes mainFadeIn { to { opacity: 1; transform: translateY(0); } }

    .section { margin-bottom: 3.5em; }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.55rem;
      text-align: center;
      margin-bottom: 1.5em;
    }
    .section-title span {
      background: linear-gradient(90deg, var(--accent), #fff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ORIGINAL BUTTON PILLS */
    .yt-subscribe-pill, .ig-profile-pill {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 0.45em 1.1em;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.18);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      margin: 1em auto;
      transition: transform 0.25s, background 0.25s;
    }
    .yt-subscribe-pill:hover, .ig-profile-pill:hover { transform: translateY(-3px); background: rgba(255,255,255,0.18); }
    .yt-icon { width: 28px; height: 28px; border-radius: 50%; background: #ff0000; display: flex; align-items: center; justify-content: center; }
    .ig-icon { width: 30px; height: 30px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #ffd776, #f56040 35%, #c13584 60%, #5851db 85%); display: flex; align-items: center; justify-content: center; }

    .youtube-responsive {
      position: relative;
      width: 100%;
      padding-bottom: 56.3%;
      background: black;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 1em;
    }
    .youtube-responsive iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

    .reels-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .reel-item { aspect-ratio: 9 / 16; border-radius: 8px; overflow: hidden; position: relative; }
    .reel-item img { width: 100%; height: 100%; object-fit: cover; }
    .reel-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 2rem; opacity: 0.8; }
    

    /* STICKY HEADER FIXED */
    .sticky-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;

  display: none;
  align-items: center;
  justify-content: space-between;

  padding: 0 16px;
  background: var(--glass-bg);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--glass-border);
  box-shadow: var(--shadow);

  z-index: 1000;
  opacity: 0;
  transition: opacity 0.3s;
  box-sizing: border-box;
}

.sticky-left,
.sticky-right {
  display: flex;
  align-items: center;
  height: 100%;
}

.sticky-right {
  gap: 10px;
}

.sticky-header .comic-name {
  font-size: clamp(1rem, 3vw, 1.4rem);
  margin: 0;
  line-height: 1;
  white-space: nowrap;
}

.sticky-socials {
  display: flex;
  gap: 10px;
}

.sticky-header .socials {
  margin: 0;
  animation: none;
}

    .hamburger-btn { background: none; border: none; color: var(--accent); font-size: 1.35rem; }

    /* NAV MENU */
    .nav-menu {
      position: fixed;
      top: 60px; right: 0; width: 200px;
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border-left: 1px solid var(--glass-border);
      padding: 1.2em;
      z-index: 1600;
    }
    .nav-menu ul { list-style: none; padding: 0; margin: 0; }
    .nav-menu li { margin-bottom: 1em; }
    .nav-menu a { color: var(--accent); text-decoration: none; font-weight: 600; }

    /* TICKETS */
    .ticket-card {
      display: flex;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 15px;
      transition: transform 0.28s, background 0.28s;
    }
    .ticket-card:hover { transform: translateY(-6px); background: rgba(255,255,255,0.08); }
    .ticket-stripe { background: rgba(255,255,255,0.12); padding: 1em; text-align: center; min-width: 70px; }
    .ticket-main { flex: 1; padding: 1em; }
    .ticket-title { font-weight: 700; font-size: 0.95rem; }
    .ticket-details { font-size: 0.85rem; opacity: 0.8; }
    .ticket-buy-btn { writing-mode: vertical-rl; transform: rotate(180deg); background: #fff; border: none; font-weight: 700; padding: 0.8em 0.4em; }

    /* CONTACT SHEET */
    .contact-sheet {
      position: fixed;
      left: 0; right: 0; bottom: -100%;
      background: rgba(30,30,34,.98);
      backdrop-filter: blur(22px);
      border-radius: 26px 26px 0 0;
      transition: bottom .45s cubic-bezier(.22,.61,.36,1);
      z-index: 3100;
      padding: 1.8em 1.4em 3em;
    }
    .contact-sheet.active { bottom: 0; }
    .contact-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.6); opacity: 0; pointer-events: none; transition: opacity .3s; z-index: 3000; }
    .contact-overlay.active { opacity: 1; pointer-events: auto; }
    .contact-open-btn { background: #fff; color: #111; border: none; padding: 1em 1.5em; border-radius: 32px; font-weight: 600; display: block; margin: 0 auto; }
    
    .form-group { margin-bottom: 1em; }
    .form-group label { display: block; margin-bottom: 4px; font-size: 0.9rem; color: #ccc; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; padding: 0.85em; border-radius: 12px; border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.12); color: #fff; box-sizing: border-box; font-size: 1rem;
    }
    /* FIX: Dropdown options visibility */
    .contact-sheet select option { color: #111; background: #fff; }
    .submit-btn { background: var(--accent); border: none; padding: 1em; width: 100%; border-radius: 12px; font-weight: 700; color: #111; }
    
    .toggle-section .toggle-btn { background: none; border: 1.5px solid var(--accent); color: var(--accent); padding: 0.6em 1.2em; border-radius: 20px; font-weight: 600; }
    .toggle-section .toggle-btn.active { background: var(--accent); color: #111; }
    .footer { text-align: center; color: #666; font-size: 0.7em; padding: 2em 0; font-family: 'Cinzel', serif; }
    body.sheet-open { overflow: hidden; }
    
    

  
    /* ===== Powered by (minimal) ===== */

.powered-by {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  margin-left: 6px;
  font-size: inherit;
  color: inherit;
}

.powered-by a {
  display: inline-flex;
  align-items: center;
  text-decoration: none;
}

.powered-logo {
  height: 30px; /* EXACT MATCH with reference */
  width: auto;
  display: inline-block;
  vertical-align: middle;
  opacity: 0.85;
}

.powered-by a:hover .powered-logo {
  opacity: 1;
}

  /* ===== Instagram Reels Carousel (override only) ===== */

.reels-grid {
  display: flex !important;
  gap: 10px;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding-bottom: 6px;
}

/* Hide scrollbar (optional, clean look) */
.reels-grid::-webkit-scrollbar {
  display: none;
}
.reels-grid {
  scrollbar-width: none;
}

/* Each reel keeps SAME height & ratio */
.reel-item {
  flex: 0 0 calc(50% - 5px); /* EXACT same visual width as grid */
  scroll-snap-align: start;
}


 /* ===== Premium Carousel Arrows ===== */

#sectionInstagram {
  position: relative;
}

.reels-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.35);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  z-index: 50;
  transition: opacity 0.25s, transform 0.25s;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.reels-nav:hover {
  transform: translateY(-50%) scale(1.08);
}

.reels-left {
  left: -12px;
}

.reels-right {
  right: -12px;
}

/* Hidden state */
.reels-nav.hidden {
  opacity: 0;
  pointer-events: none;
}

/* Mobile polish */
@media (max-width: 768px) {
  .reels-nav {
    opacity: 0.85;
  }
}


  </style>
  
</head>

<div id="contactSheet" class="contact-sheet">
  <div style="width: 48px; height: 5px; background: rgba(255,255,255,0.3); border-radius: 10px; margin: 0 auto 1.5em;"></div>
  <h3 style="text-align:center; margin-bottom: 1.5em;">Contact</h3>
  <form action="mailto:sarah@example.com" method="post" enctype="text/plain">
    <div class="form-group">
      <label>Inquiry Type</label>
      <select name="Type" required>
        <option value="">Select</option>
        <option>Show Booking</option>
        <option>Brand Collaboration</option>
        <option>Private Event</option>
      </select>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="Name" required>
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea name="Message" rows="4" required></textarea>
    </div>
    <button type="submit" class="submit-btn">Send Inquiry</button>
  </form>
</div>
<div id="contactOverlay" class="contact-overlay"></div>

<script>
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const navMenu = document.getElementById('navMenu');
  hamburgerBtn.addEventListener('click', () => {
  const expanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
  hamburgerBtn.setAttribute('aria-expanded', String(!expanded));
  navMenu.hidden = expanded;
});


  const btnProfile = document.getElementById('btnProfile');
  const btnShows = document.getElementById('btnShows');
  const profileContent = document.getElementById('profileContent');
  const showsContent = document.getElementById('showsContent');

  btnProfile.addEventListener('click', () => {
    btnProfile.classList.add('active'); btnShows.classList.remove('active');
    profileContent.style.display = 'block'; showsContent.style.display = 'none';
  });

  btnShows.addEventListener('click', () => {
    btnShows.classList.add('active'); btnProfile.classList.remove('active');
    profileContent.style.display = 'none'; showsContent.style.display = 'block';
  });

  const openBtn = document.getElementById('openContactSheet');
  const sheet = document.getElementById('contactSheet');
  const overlay = document.getElementById('contactOverlay');

  openBtn.addEventListener('click', () => {
    sheet.classList.add('active'); overlay.classList.add('active');
    document.body.classList.add('sheet-open');
  });

  overlay.addEventListener('click', () => {
    sheet.classList.remove('active'); overlay.classList.remove('active');
    document.body.classList.remove('sheet-open');
  });
  
  const stickyHeader = document.getElementById('stickyHeader');

const observer = new IntersectionObserver(
  ([entry]) => {
    if (!entry.isIntersecting) {
      stickyHeader.style.display = 'flex';
      setTimeout(() => (stickyHeader.style.opacity = '1'), 10);
    } else {
      stickyHeader.style.opacity = '0';
      setTimeout(() => (stickyHeader.style.display = 'none'), 300);
      navMenu.hidden = true;
      hamburgerBtn.setAttribute('aria-expanded', 'false');
    }
  },
  { threshold: 0.05 }
);

observer.observe(document.getElementById('heroSection'));

  const reels = document.querySelector('.reels-grid');

  let isDown = false;
  let startX;
  let scrollLeft;

  reels.addEventListener('mousedown', (e) => {
    isDown = true;
    startX = e.pageX - reels.offsetLeft;
    scrollLeft = reels.scrollLeft;
  });

  reels.addEventListener('mouseleave', () => isDown = false);
  reels.addEventListener('mouseup', () => isDown = false);

  reels.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const x = e.pageX - reels.offsetLeft;
    const walk = (x - startX) * 1.2;
    reels.scrollLeft = scrollLeft - walk;
  });

    const reelsGrid = document.querySelector('.reels-grid');
  const leftArrow = document.querySelector('.reels-left');
  const rightArrow = document.querySelector('.reels-right');

  function updateReelsArrows() {
    const maxScroll = reelsGrid.scrollWidth - reelsGrid.clientWidth;

    leftArrow.classList.toggle('hidden', reelsGrid.scrollLeft <= 5);
    rightArrow.classList.toggle('hidden', reelsGrid.scrollLeft >= maxScroll - 5);
  }

  rightArrow.addEventListener('click', () => {
    reelsGrid.scrollBy({ left: reelsGrid.clientWidth, behavior: 'smooth' });
  });

  leftArrow.addEventListener('click', () => {
    reelsGrid.scrollBy({ left: -reelsGrid.clientWidth, behavior: 'smooth' });
  });

  reelsGrid.addEventListener('scroll', updateReelsArrows);
  window.addEventListener('load', updateReelsArrows);
  window.addEventListener('resize', updateReelsArrows);


</script>
